<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Сайт{% endblock %}</title>
    <style>
        .active { font-weight: bold; }
        #sidebar { width: 250px; background: #f4f4f4; padding: 10px; }
        .menu-toggle { cursor: pointer; font-weight: bold; }
        .submenu { display: none; padding-left: 15px; }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}" >Главная</a>
        <a href="{% url 'events' %}" >События</a>
        <a href="{% url 'about' %}" >О сайте</a>
    </nav>

    <div id="sidebar">
        {% for menu_list in menu_lists %}
            <div>
                <span class="menu-toggle">{{ menu_list.title }}</span>
                <div class="submenu">
                    {% for item in menu_list.items.all %}
                        {% if item.linked_page %}
                            <a href="{% url 'page_detail' slug=item.linked_page.slug %}">{{ item.title }}</a>
                        {% elif item.external_url %}
                            <a href="{{ item.external_url }}" target="_blank">{{ item.title }}</a>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
    </div>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const savedState = localStorage.getItem("menuState");
            if (savedState) {
                document.getElementById("sidebar").innerHTML = savedState;
            }

            document.querySelectorAll(".menu-toggle").forEach(button => {
                button.addEventListener("click", function () {
                    this.nextElementSibling.classList.toggle("submenu");
                    localStorage.setItem("menuState", document.getElementById("sidebar").innerHTML);
                });
            });
        });
    </script>
</body>
</html>
